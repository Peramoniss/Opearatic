name: Generate all-time cache

on:
  push:
    paths:
      - "api/json/*.json"
      - "api/src/**/*.py"

jobs:
  build-cache:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt

      - name: Generate cache
        run: |
          python -m api.src.cache

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add api/json/all-time-*.json
          git commit -m "Update all-time cache" || echo "No changes"
          git push
